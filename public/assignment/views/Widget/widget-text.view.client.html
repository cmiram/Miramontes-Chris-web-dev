<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-head">
            <p class="navbar-text pull-left">
                <a ng-click="model.widgetHasRequiredFieldsSaved()" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Edit Text Widget
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWidget(model.widget)" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <div class="form-group">
        <label for="name">Name</label>
        <input id="name"
               ng-model="model.widget.name"
               class="form-control"/>
    </div>
    <div class="form-group">
        <label for="text">Text</label>
        <input id="text"
               ng-model="model.widget.text"
               class="form-control"/>

    </div>
    <div class="form-group">
        <label for="rows">Rows</label>
        <input id="rows"
               ng-model="model.widget.rows"
               class="form-control"
               type="number"
               min="0"/>
    </div>
    <div class="form-group">
        <label for="placeholder">Placeholder</label>
        <input id="placeholder"
               ng-model="model.widget.placeholder"
               class="form-control"/>
    </div>
    <div class="form-group">
        <label for="formatted" class="checkbox-label">Formatted</label>
        <input id="formatted"
               ng-model="model.widget.formatted"
               type="checkbox"
               class="checkbox-input"/>
    </div>

    <a class="btn btn-danger btn-block"
       ng-click="model.deleteWidget()">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-head">
            <p class="navbar-text pull-right">
                <a href="#/profile/{{model.userId}}" class="navbar-link">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
